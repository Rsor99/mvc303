<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <title>Runner</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .button {
            display: block;
            width: 115px;
            height: 50px;
            background: #afd661;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div class="container" align="center">
    <h1>Runner</h1>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Distance</th>
            <th>Prize</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="runner :${listRunner}">
            <td th:text="${runner.runnerId}"></td>
            <td th:text="${runner.firstName}"></td>
            <td th:text="${runner.lastName}"></td>
            <td th:text="${runner.age}"></td>
            <td th:text="${runner.distance}"></td>
            <td th:text="${runner.prize}"></td>
        </tr>
        </tbody>
        <br/>
    </table>
    <a class="button" href="/register">Register</a>
</div>
</body>
</html>
